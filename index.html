        // Inicializar o mapa
        const map = L.map('map').setView([20, 0], 2);

        // Adicionar camada do mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Grupos de marcadores
        const markerGroups = {
            active: L.layerGroup().addTo(map),
            inactive: L.layerGroup().addTo(map)
        };

        // Função para obter cor baseada no gênero
        function getGenreColor(genre) {
            switch(genre) {
                case 'Psytrance - multigênero':
                    return '#3498db';
                case 'Hitech Psytrance':
                    return '#e74c3c';
                case 'Darkpsy':
                    return '#9b59b6';
                default:
                    return '#2ecc71';
            }
        }

        // Função para obter ícone baseado no status
        function getFestivalIcon(festival) {
            const color = getGenreColor(festival.genre);
            
            // Ícone diferente para festivais ativos vs inativos
            const iconClass = festival.status === 'Ativo' ? 'fa-circle' : 'fa-times-circle';
            
            return L.divIcon({
                className: 'custom-div-icon',
                html: `<div style="background-color: ${color}; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white;"></div>`,
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });
        }

        // Adicionar marcadores ao mapa
        function addMarkers() {
            // Limpar marcadores existentes
            markerGroups.active.clearLayers();
            markerGroups.inactive.clearLayers();
            
            // Obter filtros ativos
            const showActive = document.getElementById('filter-active').checked;
            const showInactive = document.getElementById('filter-inactive').checked;
            const selectedContinents = Array.from(document.querySelectorAll('.continent-filter:checked')).map(cb => cb.value);
            const selectedGenres = Array.from(document.querySelectorAll('.genre-filter:checked')).map(cb => cb.value);
            
            let activeCount = 0;
            let inactiveCount = 0;
            
            festivals.forEach(festival => {
                // Verificar se o festival atende aos critérios de filtro
                if ((festival.status === 'Ativo' && !showActive) || 
                    (festival.status === 'Inativo' && !showInactive) ||
                    !selectedContinents.includes(festival.continent) ||
                    !selectedGenres.includes(festival.genre)) {
                    return;
                }
                
                // Contar para estatísticas
                if (festival.status === 'Ativo') activeCount++;
                else inactiveCount++;
                
                // Criar marcador
                const marker = L.marker([festival.lat, festival.lng], { 
                    icon: getFestivalIcon(festival)
                });
                
                // Adicionar popup com informações
                marker.bindPopup(`
                    <div style="min-width: 200px;">
                        <h3 style="margin: 0 0 10px; color: #2575fc;">${festival.name}</h3>
                        <p><strong>País:</strong> ${festival.country}</p>
                        <p><strong>Continente:</strong> ${festival.continent}</p>
                        <p><strong>Gênero:</strong> ${festival.genre}</p>
                        <p><strong>Subgêneros:</strong> ${festival.subgenres}</p>
                        <p><strong>Status:</strong> <span style="color: ${festival.status === 'Ativo' ? 'green' : 'red'}">${festival.status}</span></p>
                    </div>
                `);
                
                // Adicionar ao grupo apropriado
                if (festival.status === 'Ativo') {
                    markerGroups.active.addLayer(marker);
                } else {
                    markerGroups.inactive.addLayer(marker);
                }
            });
            
            // Atualizar estatísticas
            document.getElementById('total-festivals').textContent = activeCount + inactiveCount;
            document.getElementById('active-festivals').textContent = activeCount;
            document.getElementById('inactive-festivals').textContent = inactiveCount;
        }

        // Adicionar eventos aos filtros
        document.getElementById('filter-active').addEventListener('change', addMarkers);
        document.getElementById('filter-inactive').addEventListener('change', addMarkers);
        
        document.querySelectorAll('.continent-filter').forEach(checkbox => {
            checkbox.addEventListener('change', addMarkers);
        });
        
        document.querySelectorAll('.genre-filter').forEach(checkbox => {
            checkbox.addEventListener('change', addMarkers);
        });

        // Inicializar marcadores
        addMarkers();
    </script>
