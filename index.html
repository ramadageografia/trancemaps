        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        const markerGroups = {
            active: L.layerGroup().addTo(map),
            inactive: L.layerGroup().addTo(map)
        };

        function getFlagUrl(countryName) {
            const code = countryCodes[countryName];
            return code ? `https://flagcdn.com/w80/${code.toLowerCase()}.png` : null;
        }

        function getGenreColor(genre) {
            switch(genre) {
                case 'Hitech Psytrance': return '#ff0055';
                case 'Darkpsy': return '#7b2cbf';
                case 'Psytrance': return '#4361ee';
                default: return '#4cc9f0';
            }
        }

        function getFestivalIcon(festival) {
            const flagUrl = getFlagUrl(festival.country);
            const color = getGenreColor(festival.genre);
            
            return L.divIcon({
                className: 'custom-div-icon',
                html: `
                    <div style="position: relative;">
                        <div class="flag-marker-container">
                            ${flagUrl ? `<img src="${flagUrl}" alt="${festival.country}">` : `<div style="background-color: #ccc; width:100%; height:100%;"></div>`}
                        </div>
                        <div class="genre-indicator" style="background-color: ${color};"></div>
                    </div>
                `,
                iconSize: [32, 32],
                iconAnchor: [16, 16]
            });
        }

        function addMarkers() {
            markerGroups.active.clearLayers();
            markerGroups.inactive.clearLayers();
            
            const showActive = document.getElementById('filter-active').checked;
            const showInactive = document.getElementById('filter-inactive').checked;
            
            const selectedContinents = Array.from(document.querySelectorAll('.continent-filter:checked'))
                .map(cb => cb.value);

            let activeCount = 0;
            let inactiveCount = 0;

            festivals.forEach(festival => {
                const isContinentVisible = selectedContinents.includes(festival.continent);
                const isStatusVisible = (festival.status === 'Ativo' && showActive) || 
                                       (festival.status === 'Inativo' && showInactive);

                if (isContinentVisible && isStatusVisible) {
                    const marker = L.marker([festival.lat, festival.lng], { icon: getFestivalIcon(festival) });
                    const flagUrl = getFlagUrl(festival.country);
                    
                    marker.bindPopup(`
                        <div class="festival-popup">
                            <h3>${flagUrl ? `<img src="${flagUrl}" class="popup-flag">` : ''}${festival.name}</h3>
                            <p><strong>Genre:</strong> ${festival.genre}</p>
                            <p><strong>Country:</strong> ${festival.country}</p>
                            <p><strong>Status:</strong> <span class="status-${festival.status === 'Ativo' ? 'active' : 'inactive'}">${festival.status === 'Ativo' ? 'Active' : 'Inactive'}</span></p>
                        </div>
                    `);

                    if (festival.status === 'Ativo') {
                        markerGroups.active.addLayer(marker);
                        activeCount++;
                    } else {
                        markerGroups.inactive.addLayer(marker);
                        inactiveCount++;
                    }
                }
            });

            document.getElementById('total-festivals').textContent = activeCount + inactiveCount;
            document.getElementById('active-festivals').textContent = activeCount;
            document.getElementById('inactive-festivals').textContent = inactiveCount;
        }

        // Event Listeners
        document.getElementById('filter-active').addEventListener('change', addMarkers);
        document.getElementById('filter-inactive').addEventListener('change', addMarkers);
        document.querySelectorAll('.continent-filter').forEach(cb => cb.addEventListener('change', addMarkers));

        // Initial load
        addMarkers();
    </script>
