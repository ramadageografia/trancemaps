<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMAD MAPS - Psychedelic Trance Festivals</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background-color: #121212; color: #fff; }
        #header { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); padding: 20px; text-align: center; }
        #header h1 { margin: 0; font-size: 26px; text-transform: uppercase; }
        #header p { margin: 5px 0 0; opacity: 0.9; }
        #container { display: flex; height: calc(100vh - 110px); }
        #sidebar { width: 300px; background: #1f1f1f; padding: 20px; overflow-y: auto; border-right: 1px solid #333; }
        #map { flex: 1; height: 100%; }
        
        /* BANDEIRAS CIRCULARES */
        .flag-marker-container {
            width: 32px; height: 32px; border-radius: 50%; overflow: hidden;
            border: 2px solid #fff; box-shadow: 0 0 10px rgba(0,255,200,0.5);
            display: flex; align-items: center; justify-content: center; background: #fff;
        }
        .flag-marker-container img { height: 100%; width: auto; object-fit: cover; }

        .filter-section { margin-bottom: 20px; }
        .filter-section h3 { border-bottom: 1px solid #00ffc8; padding-bottom: 5px; color: #00ffc8; }
        .stats { background: #2a2a2a; padding: 15px; border-radius: 8px; margin-top: 20px; border: 1px solid #333; }
    </style>
</head>
<body>
    <div id="header">
        <h1>Psychedelic Trance Festivals - Interactive World Map</h1>
        <p>Click on the country icon and select the festival.</p>
    </div>
    <div id="container">
        <div id="sidebar">
            <div class="filter-section">
                <h3>Status</h3>
                <label><input type="checkbox" id="filter-active" checked> Ativos</label><br>
                <label><input type="checkbox" id="filter-inactive" checked> Inativos</label>
            </div>
            <div class="filter-section">
                <h3>Continents</h3>
                <label><input type="checkbox" class="continent-filter" value="Europa" checked> Europa</label><br>
                <label><input type="checkbox" class="continent-filter" value="América do Sul" checked> América do Sul</label><br>
                <label><input type="checkbox" class="continent-filter" value="América do Norte" checked> América do Norte</label><br>
                <label><input type="checkbox" class="continent-filter" value="Ásia" checked> Ásia</label><br>
                <label><input type="checkbox" class="continent-filter" value="África" checked> África</label><br>
                <label><input type="checkbox" class="continent-filter" value="Oceania" checked> Oceania</label>
            </div>
            <div class="stats">
                <div>Total: <span id="total-festivals">0</span></div>
                <div style="color:#00ffc8">Ativos: <span id="active-festivals">0</span></div>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const countryCodes = {
            'Brasil': 'br', 'França': 'fr', 'Alemanha': 'de', 'Portugal': 'pt', 'EUA': 'us',
            'México': 'mx', 'Índia': 'in', 'Tailândia': 'th', 'Croácia': 'hr', 'Hungria': 'hu',
            'Suíça': 'ch', 'Espanha': 'es', 'Itália': 'it', 'Bélgica': 'be', 'Holanda': 'nl',
            'Reino Unido': 'gb', 'África do Sul': 'za', 'Austrália': 'au', 'Japão': 'jp',
            'Israel': 'il', 'Bolívia': 'bo', 'Chile': 'cl', 'Venezuela': 've', 'Equador': 'ec',
            'Uruguai': 'uy', 'Namíbia': 'na', 'Colombioa': 'co', 'Canadá': 'ca', 'China': 'cn',
            'Cambodia': 'kh', 'Romênia': 'ro', 'Costa Rica': 'cr', 'Perú': 'pe', 'Argentina': 'ar'
        };

        // Coloque aqui a sua lista de 106 festivais
        const festivals = [
            { name: "Universo Paralello", country: "Brasil", continent: "América do Sul", status: "Ativo", lat: -13.512251, lng: -38.92635 },
            { name: "Boom Festival", country: "Portugal", continent: "Europa", status: "Ativo", lat: 39.9254, lng: -7.2349 },
            // ... (Copie todos os outros festivais do seu código original para aqui)
        ];

        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/dark_all/{z}/{x}/{y}.png').addTo(map);

        const markers = L.layerGroup().addTo(map);

        function addMarkers() {
            markers.clearLayers();
            const showActive = document.getElementById('filter-active').checked;
            const showInactive = document.getElementById('filter-inactive').checked;
            const selectedContinents = Array.from(document.querySelectorAll('.continent-filter:checked')).map(cb => cb.value);

            let activeCount = 0;
            let totalShow = 0;

            festivals.forEach(f => {
                if (!selectedContinents.includes(f.continent)) return;
                if (f.status === 'Ativo' && !showActive) return;
                if (f.status === 'Inativo' && !showInactive) return;

                const code = countryCodes[f.country];
                const flagUrl = code ? `https://flagcdn.com/w160/${code.toLowerCase()}.png` : '';
                
                const icon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class="flag-marker-container">${flagUrl ? `<img src="${flagUrl}">` : ''}</div>`,
                    iconSize: [32, 32], iconAnchor: [16, 16]
                });

                const marker = L.marker([f.lat, f.lng], { icon: icon })
                    .bindPopup(`<b>${f.name}</b><br>Country: ${f.country}<br>Status: ${f.status}`);
                
                markers.addLayer(marker);
                totalShow++;
                if (f.status === 'Ativo') activeCount++;
            });

            document.getElementById('total-festivals').textContent = totalShow;
            document.getElementById('active-festivals').textContent = activeCount;
        }

        document.querySelectorAll('input').forEach(i => i.addEventListener('change', addMarkers));
        addMarkers();
    </script>
</body>
</html>
